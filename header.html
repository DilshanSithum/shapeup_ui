<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        /* Header Styles */
        header {
          position: sticky;
          top: 0;
          z-index: 1030;
        }
      
        header .form-control {
          border-radius: 30px;
        }
      
        header .dropdown-menu {
          min-width: 200px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
      
        header .dropdown-menu a {
          transition: all 0.3s ease;
        }
      
        header .dropdown-menu a:hover {
          background-color: #f8f9fa;
          color: #007bff;
        }
      
        header img {
          border: 2px solid #007bff;
        }
      
        header i {
          transition: color 0.3s;
        }
      
        header i:hover {
          color: #007bff;
        }
      </style>
      
</head>
<body>
    <!-- Header -->
<header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
    <!-- Welcome Message -->
    <div>
      <h5 class="m-0 text-primary">Hello <span class="fw-bold">User</span>, welcome back!</h5>
    </div>
  
    <!-- Search Bar -->
    <div class="d-flex align-items-center">
      <input
        type="text"
        class="form-control me-3"
        placeholder="Search"
        style="width: 300px;"
      />
      <a href="#" class="text-decoration-none text-primary me-3">Home</a>
      <a href="#" class="text-decoration-none text-primary">Contact Us</a>
    </div>
  
    <!-- Profile and Notifications -->
    <div class="d-flex align-items-center">
      <i class="bi bi-bell me-3 fs-5 text-muted" style="cursor: pointer;"></i>
      <div class="dropdown">
        <button
          class="btn btn-white dropdown-toggle d-flex align-items-center"
          type="button"
          id="profileDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://via.placeholder.com/40"
            alt="Admin"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px;"
          />
          <span>Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
