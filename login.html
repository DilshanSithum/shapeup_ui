<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #FFDD00, #FFA500);
            height: 100vh;
            margin: 0;
            --bs-border-radius:0.9rem;
            font-family: "Arial", sans-serif;
        }
        .form-control {
            background-color:  rgba(176, 186, 195, 0.4); /* Ash color */
            border: 1px solid rgba(176, 186, 195, 0.4); /* Light gray border */
            color: #333; /* Text color */
            padding: .7rem .75rem !important;
        }
        .form-control:focus {
            background-color: #eaeaea; /* Slightly darker ash on focus */
            border-color: #eaeaea; /* Darker border on focus */
            outline: none;
            box-shadow: none; /* Removes default focus shadow */
        }
        .px-6{
            padding-inline: 6rem !important;
        }
    </style>
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0" style="max-width: 1000px; width: 100%;">
        <div class="d-flex g-0 rounded bg-light">
            <!-- Left Side (Image Section) -->
            <div class="col-md-4 d-none d-md-block">
                <div class="h-100 d-flex align-items-center justify-content-center bg-light rounded-start">
                    <img src="lg.svg" alt="Login Illustration" class="img-fluid rounded-circle">
                </div>
            </div>

            <!-- Right Side (Form Section) -->
            <div class="flex-fill p-4 rounded bg-white px-6">
                <h1 class="text-center fw-bold mb-4">Login</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your gmail here">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password here">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning w-auto px-5 fw-bold text-black">Login</button>
                    </div>
                </form>
                <div class="d-flex align-items-end text-center mt-4">
                    <img src="l.png" alt="Logo" class="img-fluid">
                    <p class="mt-2 small text-muted">ShapeUP HRM by eRev Technologies</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
